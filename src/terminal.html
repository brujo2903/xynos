<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>helios terminal</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>𝚿</text></svg>" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./styles/terminal.scss">
</head>
<body>
  <div class="terminal">
    <div class="terminal-content">
      <div class="agent">
        <img src="https://imgur.com/FjMEgZc.png" alt="Wizard" class="agent-avatar">
        <div class="agent-name">Wizard</div>
      </div>
      <div class="chat-container">
        <div class="message system">SYSTEM: Terminal connection established...</div>
        <div class="message agent">
          <span class="typing-text">Greetings, seeker. I am Wizard, keeper of digital mysteries.</span>
        </div>
        <div class="message agent">
          <span class="typing-text">What secrets do you seek in these endless corridors?</span>
        </div>
        <div class="input-line">
          <span class="prompt">></span>
          <input type="text" class="terminal-input" placeholder="Type your message..." autocomplete="off">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/terminal.ts"></script>
</body>
</html>
